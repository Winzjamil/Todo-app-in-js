<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #btn-container {
        display: flex;
      }
      .btn {
        width: 16%;
      }
      #bx-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
      }
      .box {
        background-color: tomato;
       width: 100%;
        text-align: center;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div id="btn-container"></div>
    <div id="bx-container"></div>
    <script>
      let btnConntainer = document.querySelector('#btn-container');
      let numbers = [1, 2, 3, 4, 6, 12];
      numbers.forEach(function (num) {
        let btn = document.createElement('button');
        btn.textContent = num;
        btn.className = 'btn';
        btnConntainer.append(btn);
      });
      let boxContainer = document.querySelector('#bx-container');
      for (let x = 1; x <= 12; x++) {
        let div = document.createElement('div');
        div.className = 'box';
        div.textContent = x;
        boxContainer.append(div);
      }
      let boxes = document.querySelectorAll('.box');
      let btns = document.querySelectorAll('.btn');
      btns.forEach(function (btn) {
        btn.addEventListener('click', function () {
          boxes.forEach(function (box) {
            box.style.width = `calc(100% / ${btn.textContent})`;
          });
        });
      });
    </script>
  </body>
</html>
